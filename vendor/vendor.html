<!doctype html>
<html ng-app="fadStreetApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/fadstreet/files/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/fadstreet/files/css/style_vendor.css">
    <link rel="stylesheet" type="text/css" href="/fadstreet/files/css/style_navbar.css">
    <link rel="stylesheet" type="text/css" href="/fadstreet/files/css/animate.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <title>FADStreet Vendor</title>
  </head>
  <body ng-controller="vendorController" ng-cloak style="background-color: #EDEDED;">
    <navbar>
      <div class="container-flow">
        <ul class="nav nav-tabs noborder">
          <div class="brand">
            <span style="font-size:2em;" ng-click="homePage()"><span style="color:#4CD3AB">Fad</span>Street</span>
            <div class="nav-right">
              <!-- <loginbutton>Download our App</loginbutton> -->
              <loginbutton ng-click="login()">USER</loginbutton>
              <cartbutton><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></cartbutton>
              <cartbutton><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></cartbutton>
            </div>
          </div>
        </ul>
      </div>
      <div class="container-flow">
        <div id="sticky-anchor"></div>
        <nav class="navbar navbar-default" id="sticky">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <!-- <a class="navbar-brand" href="#">FadStreet</a> -->
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="container">
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a ui-sref=".vendor_dashboard">DASHBOARD</a></li>
                  <li><a ui-sref=".placed_items">PLACED ORDERS</a></li>
                  <li><a ui-sref=".incoming_items">INCOMING ORDERS</a></li>
                  <li><a href="#">BRANDS</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                    <a ui-sref=".vendor_profile" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile <span class="caret"></span></a>
                    <ul ng-class="profile_active" class="dropdown-menu">
                      <li><a ui-sref=".vendor_profile">View Profile</a></li>
                      <li><a href="#">Manage Account</a></li>
                      <li><a ui-sref=".vendor_dashboard">Dashboard</a></li>
                      <li role="separator" class="divider"></li>
                      <li><a href="#" ng-click="logout()">Logout</a></li>
                    </ul>
                  </li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div>
          </div><!-- /.container-fluid -->
        </nav>
      </div>
    </navbar>
    <br>

    <div class="container" ui-view></div>

    <!-- Jquery is required for angular to execute -->
    <script type="text/javascript" src="/fadstreet/files/js/jquery-2.2.1.min.js"></script>
    <!-- To Bootstrap the website -->
    <script type="text/javascript" src="/fadstreet/files/js/bootstrap.min.js"></script>
    <!-- Contains the controllers for each webpage -->
    <script type="text/javascript" src="/fadstreet/files/js/app.js"></script>
    <!-- Script to delay the animation based on time -->
    <script type="text/javascript" src="/fadstreet/files/js/wow.min.js"></script>
    <!-- Required Angular plugins to satisfy the dependencies -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-cookies.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script> 

    <script type="text/javascript" src="/fadstreet/files/js/ngFileReader.js"></script>
    <script>new WOW().init();</script>
  </body>
</html>
