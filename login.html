<!doctype html>
<html ng-app="fadStreetApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/fadstreet/files/css/style_login.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <title>FadStreet - Login</title>
  </head>
  <body ng-controller="loginController" ng-cloak style="background-color:#FFF8F8;">

    <section id="home" ng-intit="show_login=true;show_signup = false;">
      <div class="container">
        <div align="center">
          <img class="img-responsive" src="/fadstreet/files/logo.png" height="200" width="300">
        </div>
        <div class="col-md-4 col-md-offset-4 col-sm-5 col-sm-offset-3 col-xs-8 col-xs-offset-2 animated flipInY">
            <div class="login_holder" ng-show="show_login" ng-class="shake">
              <span class="pull-left left_anchor"></span>
              <div class="col-md-10 col-md-offset-1">
                <h3 style="font-size:4.5vh;color:#09587e;">Login</h3>
              </div>
              <hr>
              <form>
                <div class="col-md-10 col-md-offset-1">
                  <md-input-container>
                    <label style="color:black;font-size:15px;font-weight:300;">Username</label>
                    <input type="text" ng-model="login.email" required>
                  </md-input-container>
                  <md-input-container>
                    <label style="color:black;font-size:15px;font-weight:300;">Password</label>
                    <input type="password" ng-model="login.password" required>
                  </md-input-container>
                </div>
                <div class="row" align="center"  md-ink-ripple="#000000">
                  <loginbutton ng-click="loginForm(login)">Submit</loginbutton>
                </div><br>
                <div align="center">
                  <p>New to FadStreet?</p>
                  <a ng-click="show_signup=true;show_login=false;shake=false;">Click Here</a>
                </div>
              </form>
            </div>
            <div class="login_holder" ng-show="show_signup" style="background-color:#">
              <span class="pull-left left_anchor"></span>
              <div class="col-md-10 col-md-offset-1">
                <h3 style="font-size:4.5vh;color:#09587e;">Sign Up</h3>
              </div>
              <hr>
              <form>
                <div class="col-md-10 col-md-offset-1">
                  <md-input-container>
                    <label style="color:black;font-size:15px;font-weight:300;">Name</label>
                    <input type="text" ng-model="signup.name" required>
                  </md-input-container>
                  <md-input-container>
                    <label style="color:black;font-size:15px;font-weight:300;">E-Mail</label>
                    <input type="email" ng-model="signup.email" required>
                  </md-input-container>
                  <md-input-container>
                    <label style="color:black;font-size:15px;font-weight:300;">Password</label>
                    <input type="password" ng-model="signup.password" required>
                  </md-input-container>
                </div>
                <div align="center" md-ink-ripple="#000000">
                <loginbutton ng-click="signupForm(signup)">Submit</loginbutton>
                </div>
                <br>
                <div align="center">
                  <p>Already a FadStreet user?</p>
                  <a ng-click="show_signup=false;show_login=true;">Click Here</a> 
                </div>              
            </form>
            </div>
        </div>
      </div>
    </section>

    <!-- Jquery is required for angular to execute -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <!-- To Bootstrap the website -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Contains the controllers for each webpage -->
    <script type="text/javascript" src="/fadstreet/files/js/app.js"></script>
    <!-- Script to delay the animation based on time -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <!-- Required Angular plugins to satisfy the dependencies -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-cookies.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script> 
    <script type="text/javascript" src="/fadstreet/files/js/ngFileReader.js"></script>
    <script>new WOW().init();</script>
  </body>
</html>
