<!doctype html>
<html ng-app="fadStreetApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/fadstreet/files/css/style_landing.css">
    <link rel="stylesheet" type="text/css" href="/fadstreet/files/css/style_navbar.css">
    <link rel="stylesheet" type="text/css" href="/fadstreet/files/css/price_tag.css">
    <link rel="stylesheet" type="text/css" href="/fadstreet/files/css/style_product.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <title>FadStreet</title>
  </head>
  <body ng-controller="landingController" style="background-color: #fff;">
    <div class="container-flow">
      <ul class="nav nav-tabs">
        <li role="presentation" ng-class="women_active"><a href="#" ng-click="women_active='active';men_active='inactive'">SHOP WOMEN</a></li>
        <li role="presentation" ng-class="men_active"><a href="#" ng-click="women_active='inactive';men_active='active'">SHOP MEN</a></li>
        <div class="brand">
          <img src="/fadstreet/files/newlogo.png" height="40" width="150">
          <!-- <span class="logo">AD<span style="color:#482E8B">STREET</span></span> -->
          <div class="nav-right">
            <!-- <loginbutton>Download our App</loginbutton> -->
            <loginbutton ng-click="showAlert($event)">LOGIN</loginbutton>
            <cartbutton><i class="fa fa-globe"></i></span></cartbutton>
            <cartbutton><i class="fa fa-heart-o"></i></span></cartbutton>
          </div>
        </div>
      </ul>
      <div class="search_area">
        <div class="container scrolls">
          <div align="center">
            <img src="/fadstreet/files/images/2c.png" height="100" width="700" style="position:relative;margin:7vh 0 20px 0;">
          </div>
        </div>
      </div>
    </div>

    <header class="fixed">
      <div class="container-flow">
        <div align="center">
          <img src="/fadstreet/files/images/2c.png" height="70" width="500">
        </div>
      </div>
    </header>
    
    <div class="container products">
      <div ng-repeat="src in sources">
        <div class="col-md-3 col-sm-4 col-xs-6 col-lg-3 borders">
          <div class="grid wow fadeIn" data-wow-delay="{{$index - ($index * 0.90)}}s">
            <figure class="effect-zoe">
              <img ng-src="{{src}}"/>
              <!-- <span class="tags"><span class="price-tag"><a>$2.99</a></span></span> -->
              <figcaption>
                <h2><span>Zoe</span></h2>
                <p class="icon-links">
                  <i ng-class="{'fa-heart-o':unlike,'fa-heart':like}" class="fa fa-heart-o green" ng-click="heart=!heart;unlike=!unlike;like=!like"></i>
                  <i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
                </p>
                <p class="description" align="center"><span class="glyphicon glyphicon-search"></span>&nbsp;Buy Similar</p>
              </figcaption>     
            </figure>
            <div class="row">
              <span class="display_info">
                <div class="brand">Calvin Klein</div>
              </span>
            </div>
            <div class="row">
              <!-- <span class="display_info"> -->
                <div class="price">&#8377;2499.00</div>
              <!-- </span> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery is required for angular to execute -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Contains the controllers for each webpage -->
    <script type="text/javascript" src="/fadstreet/files/js/app.js"></script>
    <!-- Script to delay the animation based on time -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <!-- Stick navbar to the TOP -->
    <script type="text/javascript" src="/fadstreet/files/js/sticky.js"></script>
    <!-- Required Angular plugins to satisfy the dependencies -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
    <!-- // <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script> -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script type="text/javascript" src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.0.8/angular-material.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script> 
    
    <script type="text/javascript" src="/fadstreet/files/js/ngFileReader.js"></script>
    <script>new WOW().init();</script>
  </body>
</html>
